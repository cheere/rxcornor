<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo rxcornor</title>
  <script src="https://cdn.jsdelivr.net/npm/rxcornor@0.0.4/dist/rxcornor.min.js" id="rxcornor" link="https://github.com/cheere/rxcornor" target="_blank" title="Github" className="a b"></script>

   <!-- 用于加载 README.md -->
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>看 源代码中  div-> class="rxcornor"</h1>

  <br>
  <hr>
  <div id='content'></div>

  <!-- 加载 md -->
<script type="text/javascript">
  $(function(){
    let res = null;
    $.ajax({
        url: 'README.md',
        dataType: 'text',
        success: function(data) {
          document.getElementById('content').innerHTML = marked(data)
        }
    });
  });
</script>
</body>
</html>
